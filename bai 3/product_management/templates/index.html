<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "navbar.html" %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Chào mừng đến Website điện tử</h1>
        <p class="text-center mb-5">Hãy lướt qua các sản phẩm phía dưới!</p>
    
        <!-- Hiển thị danh sách sản phẩm -->
        <h2 class="mb-4">Products</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for product in products %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ product.image_url }}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                    <div class="card-footer">
                        <p class="mb-1"><strong>Price:</strong> ${{ product.price }}</p>
                        <p><strong>Stock:</strong> {{ product.stock }}</p>
                        <a href="/product/{{ product.id }}" class="btn btn-primary w-100">Xem chi tiết</a>
                    </div>
                </div>
            </div>
            {% else %}
            <p class="text-center">Không có sản phẩm.</p>
            {% endfor %}
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">    
</body>
</html>
